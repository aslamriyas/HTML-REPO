<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Components 9 </title>
    <script src="https://kit.fontawesome.com/abc9eb24dc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="card">
            <h1>LOGIN</h1>
            <p>Connect with</p>
            <table class="icons">OR
                <tr>
                    <td>
                        <div class="icon1">
                            <i class="fa-brands fa-facebook-f"></i>
                        </div>
                    </td>
                    <td>
                        <div class="icon2">
                            <i class="fa-brands fa-twitter"></i>
                        </div>
                    </td>
                    <td>
                        <div class="icon3">
                            <i class="fa-brands fa-google-plus-g"></i>
                        </div>
                    </td>
                </tr>
            </table>
            <hr>
            <table class="inputs">
                <tr>
                    <td>
                        <p>Email</p>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>Password</p>
                        <input type="password">
                    </td>
                </tr>
                <tr>
                    <td>
                        <button>LOGIN</button>
                    </td>
                </tr>
            </table>
        </div>
    </section>

</body>
</html>
